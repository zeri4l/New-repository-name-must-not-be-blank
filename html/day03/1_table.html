<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table
    표 형태, 데이터를 보기 좋게 정리하기 위해서 많이 사용하는 태그
    행과 열 
    <tr> (행)
      <th or td> (열)
      </th or td>
    </tr>    -->

<table border="1">
    <caption>게시판</caption>
    
    <thead>
        <tr>
            <th width="300">   제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">안녕하세요</td>
            <td>박영민</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td colspan="2">박영민2</td>
            
        </tr>
    </tbody>
</table>









</body>
</html>

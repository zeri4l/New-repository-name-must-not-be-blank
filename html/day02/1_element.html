<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>안녕하세요</div>
    <!-- div : 마땅히 줄 태그가 없을 때, 하나의 구역, 하나의 줄을 모두 차지 -->
    <span>반</span>
    <span>갑</span>
    <span>습</span>
    <span>니</span>
    <span>다</span>
    <!-- span : 특정 구간은 분간, 안에 있는 내용물만큼만 크기를 차지 -->
    <p>저의 이름은 <span>박영민</span>입니다.</p>
    <!-- p : 하나의 문장을 담을 때, 하나의 줄을 모두 차지, 단 위아래 여백 -->

     <h1>만나서</h1>
    <h6>반갑습니다</h6>
    <!-- h1~6 : 제목, 숫자가 커징수록 위아래 여백, 크기 등이 커진다. 한 줄 차지 -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a -->5 ㅍㅍ





    </body>

</html>

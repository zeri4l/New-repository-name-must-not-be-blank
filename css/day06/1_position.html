<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 16px;
        border: 1px solid deeppink;
      }

      div.static {
        position: static;
        margin-left: 160px;
      }
      div.relative {
        position: relative;
        left: 160px;
        /* margin과 position의 개념은 다르다
           해당 요소의 여백을 포함한 크기를 이동할 수 있다.
           absolute의 기준 요소 */
      }
    </style>
  </head>
  <body>
    <div class="static"></div>
    <div class="relative"></div>
  </body>
</html>

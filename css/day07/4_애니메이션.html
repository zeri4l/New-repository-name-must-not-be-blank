<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #arrow {
        position: absolute;
        top: 50%;
        right: 32px;
        transform: translateY(-50%);
        font-size: 32px;
        animation: modifyArrow 0.5s infinite;
        /* 
        애니메이션명
        변화시간
        타이밍
        횟수
        방향
        */
      }

      @keyframes modifyArrow {
        50% {
          transform: translate(16px, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div id="arrow">></div>
  </body>
</html>
